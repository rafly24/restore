<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Handphone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Menggunakan CSS utama untuk header dll. -->
    <link rel="stylesheet" href="product-detail.css" />
    <!-- CSS khusus halaman detail -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <!-- Gambar logo ReStore -->
          <!-- COMMENT: Tempat untuk gambar logo ReStore -->
          GreenLoop
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Cari produk" />
          <!-- Ikon filter -->
          <!-- COMMENT: Tempat untuk ikon filter -->
          <img src="" alt="Filter Icon" />
          <!-- Placeholder for icon -->
        </div>
      </div>
    </header>

    <div class="container breadcrumb">
      <p>Home &gt; Elektronik &gt; Handphone</p>
    </div>

    <div class="container product-detail-container">
      <div class="product-images">
        <div class="main-image">
          <!-- Gambar utama produk -->
          <!-- COMMENT: Tempat untuk gambar utama produk -->
          <img src="asset/image 7.png" alt="Product Main Image" />
          <!-- Placeholder for main image -->
        </div>
        <div class="thumbnail-images">
          <!-- Gambar thumbnail produk -->
          <!-- COMMENT: Tempat untuk gambar thumbnail produk 1 -->
          <img src="asset/image 7.png" alt="Product Thumbnail 1" />
          <!-- Placeholder for thumbnail image -->
          <!-- COMMENT: Tempat untuk gambar thumbnail produk 2 -->
          <img src="asset/image 7.png" alt="Product Thumbnail 2" />
          <!-- Placeholder for thumbnail image -->
        </div>
      </div>

      <div class="product-info">
        <h1>Handphone</h1>
        <p class="sold-info">Terjual ___</p>
        <!-- Garis bawah untuk jumlah terjual -->
        <div class="rating">
          <!-- Ikon bintang rating -->
          <!-- COMMENT: Tempat untuk ikon bintang rating -->
          ⭐ <span>5 (1 rating)</span>
        </div>

        <div class="detail-section">
          <h3>Detail</h3>
          <!-- Garis bawah detail -->
          <div class="detail-lines">
            <span>___</span>
            <span>___</span>
            <span>___</span>
          </div>
          <p>Selengkapnya</p>
        </div>

        <div class="store-info">
          <!-- Ikon toko -->
          <!-- COMMENT: Tempat untuk ikon toko -->
          <img src="" alt="Store Icon" />
          <!-- Placeholder for store icon -->
          <span class="store-name">Nama toko ___</span>
          <!-- Garis bawah nama toko -->
          <div class="rating">
            <!-- Ikon bintang rating toko -->
            <!-- COMMENT: Tempat untuk ikon bintang rating toko -->
            ⭐ <span>5 (1 rating)</span>
          </div>
          <button class="follow-button">Follow</button>
        </div>

        <div class="review-section">
          <h3>Ulasan Pembeli</h3>
          <div class="add-review">
            <input type="text" placeholder="Tambahkan Ulasan" />
            <!-- Ikon kamera/gambar -->
            <!-- COMMENT: Tempat untuk ikon kamera/gambar ulasan -->
            <img src="" alt="Add Photo Icon" />
            <!-- Placeholder for icon -->
          </div>
          <!-- Placeholder untuk ulasan -->
          <div class="review-placeholder"></div>
          <div class="review-placeholder"></div>
          <div class="review-placeholder"></div>
          <div class="review-placeholder"></div>
        </div>
      </div>

      <div class="buy-box">
        <h4>Atur jumlah</h4>
        <div class="quantity-selector">
          <button>-</button>
          <span>2</span>
          <button>+</button>
          <span class="stock-info">Sisa stok: ___</span>
          <!-- Garis bawah sisa stok -->
        </div>
        <div class="subtotal">
          <span>Subtotal</span>
          <span class="price">Rp. ___</span>
          <!-- Garis bawah harga -->
        </div>
        <button class="add-to-cart"><span>+</span> Keranjang</button>
        <a href="checkout.html" class="buy-now-link"><button class="buy-now">Beli</button></a>
      </div>
    </div>
  </body>
</html>
